<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa Capricornio | Pedido de Agua</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0b1220;color:#fff;margin:0;padding:16px}
    h2,h3{margin:10px 0}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,button{margin-top:6px;padding:10px;width:320px;max-width:100%}
    button{cursor:pointer;font-weight:700}
    hr{margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,.2)}
    .box{max-width:520px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Pedido simple por WhatsApp â€” Entrega por ruta</h2>

    <label>Nombre</label>
    <input id="name" placeholder="Tu nombre" />

    <label>Zona</label>
    <select id="zone">
      <option value="El Chorro">El Chorro</option>
      <option value="Lote 8">Lote 8</option>
      <option value="MarÃ­a Cristina">MarÃ­a Cristina</option>
      <option value="El Palmar">El Palmar</option>
      <option value="El Favorito">El Favorito</option>
      <option value="El Potrillo">El Potrillo</option>
      <option value="Quebracho">Quebracho</option>
    </select>

    <label>Cantidad de bidones (20 L)</label>
    <input id="qty" type="number" min="1" value="1" />

    <label>WhatsApp cliente (opcional)</label>
    <input id="clientKey" placeholder="Ej: 3704xxxxxx" />

    <br><br>
    <button id="orderBtn">PEDIR POR WHATSAPP</button>

    <hr>

    <h3>ðŸšš Control de entrega</h3>

    <label>ID del pedido</label>
    <input id="pedidoId" placeholder="CC-..." />

    <label>Repartidor</label>
    <select id="repartidor">
      <option value="Carlitos">Carlitos</option>
      <option value="Barto">Barto</option>
    </select>

    <label>PIN</label>
    <input id="pin" type="password" placeholder="3232" />

    <br><br>
    <button id="entregadoBtn">MARCAR ENTREGADO</button>
  </div>
<script>
/* ========= CONFIG ========= */
const WHATSAPP_NUMBER = "543704418194";
const API_URL = "https://script.google.com/macros/s/AKfycby90m4hZisAzjG2B9jjRSFBDmj9WD6f6eYBiyIcsAGoFVBf6r0lagv-ebjVkAzEBtQN/exec";
const TOKEN = "CAPRICORNIO_2025";

/* ========= UTIL ========= */
function makeId() {
  return "CC-" + Date.now();
}

async function postToApi(payload) {
  await fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(payload)
  });
}

/* ========= PEDIR POR WHATSAPP ========= */
document.getElementById("orderBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const zone = document.getElementById("zone").value.trim();
  const qty  = document.getElementById("qty").value.trim();
  const whatsapp_cliente = document.getElementById("clientKey").value.trim();

  if (!name || !zone || !qty) {
    alert("CompletÃ¡ nombre, zona y cantidad");
    return;
  }

  const pedido_id = makeId();

  // Guardar en Google Sheets
  await postToApi({
    action: "create_order",
    pedido_id,
    nombre: name,
    zona: zone,
    cantidad: qty,
    whatsapp_cliente
  });

  // Mostrar ID en control
  document.getElementById("pedidoId").value = pedido_id;

  // WhatsApp
  const msg = `Hola, buen dÃ­a.
Quiero pedir agua purificada Casa Capricornio.

Nombre: ${name}
Zona: ${zone}
Cantidad: ${qty} bidÃ³n(es) de 20 L
ID: ${pedido_id}

Gracias.`;

  window.open(
    "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
});

/* ========= MARCAR ENTREGADO ========= */
document.getElementById("entregadoBtn").addEventListener("click", async () => {
  const pedido_id  = document.getElementById("pedidoId").value.trim();
  const repartidor = document.getElementById("repartidor").value.trim();
  const pin        = document.getElementById("pin").value.trim();

  if (!pedido_id || !pin) {
    alert("Falta ID del pedido o PIN");
    return;
  }

  await postToApi({
    action: "mark_delivered",
    pedido_id,
    repartidor,
    pin,
    token: TOKEN
  });

  alert("Marcado como ENTREGADO. RevisÃ¡ la planilla.");
});
</script>

</body>
</html>
