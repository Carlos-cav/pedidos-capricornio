<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa Capricornio | Pedido de Agua</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0b1220;color:#fff;margin:0;padding:16px}
    h2,h3{margin:10px 0}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,button{margin-top:6px;padding:10px;width:320px;max-width:100%}
    button{cursor:pointer;font-weight:700}
    hr{margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,.2)}
    .box{max-width:520px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Pedido simple por WhatsApp â€” Entrega por ruta</h2>

    <label>Nombre</label>
    <input id="name" placeholder="Tu nombre" />

    <label>Zona</label>
    <select id="zone">
      <option value="El Chorro">El Chorro</option>
      <option value="Lote 8">Lote 8</option>
      <option value="MarÃ­a Cristina">MarÃ­a Cristina</option>
      <option value="El Palmar">El Palmar</option>
      <option value="El Favorito">El Favorito</option>
      <option value="El Potrillo">El Potrillo</option>
      <option value="Quebracho">Quebracho</option>
    </select>

    <label>Cantidad de bidones (20 L)</label>
    <input id="qty" type="number" min="1" value="1" />

    <label>WhatsApp cliente (opcional)</label>
    <input id="clientKey" placeholder="Ej: 3704xxxxxx" />

    <br><br>
    <button id="orderBtn">PEDIR POR WHATSAPP</button>

    <hr>

    <h3>ðŸšš Control de entrega</h3>

    <label>ID del pedido</label>
    <input id="pedidoId" placeholder="CC-..." />

    <label>Repartidor</label>
    <select id="repartidor">
      <option value="Carlitos">Carlitos</option>
      <option value="Barto">Barto</option>
    </select>

    <label>PIN</label>
    <input id="pin" type="password" placeholder="3232" />

    <br><br>
    <button id="entregadoBtn">MARCAR ENTREGADO</button>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const WHATSAPP_NUMBER = "543704418194";
  const API_URL = "https://script.google.com/macros/s/AKfycby90m4hZisAzjG2B9jjRSFBDmj9WD6f6eYBiyIcsAGoFVBf6r0lagv-ebjVkAzEBtQN/exec";
  const TOKEN = "CAPRICORNIO_2025";

  const $ = (id) => document.getElementById(id);

  function makeId() {
    return "CC-" + Date.now();
  }

 async function postToApi(payload){
  const r = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" }, // evita preflight
    body: JSON.stringify(payload),
  });
  return await r.json();
}


  // ValidaciÃ³n de IDs (si falta alguno, te lo avisa)
  const requiredIds = ["orderBtn","name","zone","qty","clientKey","pedidoId","entregadoBtn","repartidor","pin"];
  const missing = requiredIds.filter(id => !$(id));
  if (missing.length) {
    alert("ERROR en HTML: faltan estos IDs: " + missing.join(", "));
    return;
  }

  // PEDIR POR WHATSAPP
  $("orderBtn").addEventListener("click", async () => {
    try {
      const nombre = $("name").value.trim();
      const zona = $("zone").value.trim();
      const cantidad = $("qty").value.trim();
      const whatsapp_cliente = $("clientKey").value.trim();

      if (!nombre || !zona || !cantidad) {
        alert("CompletÃ¡ nombre, zona y cantidad");
        return;
      }

      const pedido_id = makeId();

      // Guardar en Sheets
      await postToApi({
        action: "create_order",
        pedido_id,
        nombre,
        zona,
        cantidad,
        whatsapp_cliente
      });

      // Mostrar ID para entregar
      $("pedidoId").value = pedido_id;

      // Mensaje WhatsApp (con datos)
      const msg =
`Hola, buen dÃ­a.
Quiero pedir agua purificada Casa Capricornio.

Nombre: ${nombre}
Zona: ${zona}
Cantidad: ${cantidad} bidÃ³n(es) de 20 L
ID: ${pedido_id}

Gracias.`;

      window.open(
        "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodeURIComponent(msg),
        "_blank"
      );

      alert("Pedido guardado. Se abriÃ³ WhatsApp.");

    } catch (e) {
      alert("ERROR al enviar pedido: " + e);
    }
  });

  // MARCAR ENTREGADO
  $("entregadoBtn").addEventListener("click", async () => {
    try {
      const pedido_id = $("pedidoId").value.trim();
      const repartidor = $("repartidor").value.trim();
      const pin = $("pin").value.trim();

      if (!pedido_id || !pin) {
        alert("Falta ID del pedido o PIN");
        return;
      }

    const res = await postToApi({
  action: "mark_delivered",
  pedido_id,
  repartidor,
  pin,
  token: TOKEN
});

if (res.ok) alert("Pedido marcado como ENTREGADO");
else alert("ERROR: " + res.error);

  });

});
</script>
